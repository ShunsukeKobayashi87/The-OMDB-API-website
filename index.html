<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assignment 4 OMDB API and Deepl API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>
      The Open Movie Database has information of movies. Enter movie title to see it's title, year, plot and image. 
      Click plot button to translate plot to Japaese.
    </h1>
    <div class="flex-container">
      <section class="left-section">
        <h2>The OMDb API</h2>
        <input
          type="text"
          id="searchTerm"
          placeholder="e.g.:Spider-Man"
        />
        <button id="submit">Search</button>
        <div class="title-list">
          <!-- <button class="movie-title"></button> css border noen background none  js add listener -->
        </div>
      </section>
      <section class="right-section">
        <div class="details-container">
          <div class="title-container details"></div>
          <div class="year-container details"></div>
          <div class="imdbID-container details"></div>
          <div class="plot-container details"></div>
        </div>
        <div class="poster-container">
          <img src="" alt="" class="poster-image" />
        </div>
      </section>
    </div>
    
  </body>
</html>
